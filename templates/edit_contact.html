<body style="margin-top:120px">
    <div class="container">
        <h4><span class="badge bg-success">Edit Contact : [ {{contact['_id']}} ]</span></h4>
        <form  style="margin-top:20px" action="{{ url_for('edit_contact', contact_id=contact['_id']) }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ contact['name'] }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ contact['email'] }}" required>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="mobile" name="mobile" value="{{ contact['mobile'] }}" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3">{{ contact['message'] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Contact</button>
            <a href="{{ url_for('index') }}" class="btn btn-danger">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
